# Site Settings
title: "Rutva Pandya"
email: your.email@example.com
description: "Aspiring Software Engineer & NLP Enthusiast"
baseurl: ""
url: "https://rutvapandya.com"

# Theme - use specific version instead of HEAD
remote_theme: "mmistakes/minimal-mistakes@4.26.2"

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins (GitHub Pages compatible only)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-gist
  - jemoji

# Theme Settings
minimal_mistakes_skin: "default"

# Site Author
author:
  name: "Rutva Pandya"
  avatar: "/assets/images/bio-photo.jpg"
  bio: "Software Engineering Student & NLP Researcher"
  location: "Your Location"
  email: "your.email@example.com"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:your.email@example.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Rutva-Pandya"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/yourprofile"

# Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Rutva-Pandya"
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:your.email@example.com"

# Collections and Defaults
collections:
  posts:
    output: true
    permalink: /:categories/:title/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/